{% extends "base.html" %}
{% block content %}

<h1>EDIT TASK PAGE</h1>
<h2>List of tasks</h2>
<h3>You have {{ task_length }} tasks</h3>
<table>
    <tr>
        <th>Task</th>
        <th>Urgency/Importance</th>
    </tr>
    <tr>
        {% for i in range(task_length) %}
        <tr>
            <td>{{ task_name_list[i] }}</td>
            <td>{{ task_type_list[i] }}</td>
        </tr>
        {% endfor %}
</table>

{% endblock %}
