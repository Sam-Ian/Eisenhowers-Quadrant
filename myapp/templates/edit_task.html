{% extends "base.html" %}
{% block content %}
<h1>EDIT TASK PAGE</h1>
<h2>List of tasks</h2>
<ol>
    {% for id, task in template_task_name.items() %}

    {% endfor %}
</ol>
<ol>
    {% for id,task in template_task_type.items() %}
    <li>{{ task }}</li>
    {% endfor %}
</ol>

{% endblock %}
